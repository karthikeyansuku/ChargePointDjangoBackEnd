name: cloudrun-deploy
on:
  push:
    branches:
      - master
jobs:
  setup-build-publish-deploy:
    name: Google cloud -Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

        # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build & Publish
        run: |
         docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}:latest .
         docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}:latest

      - name: Deploy
        run: |
          gcloud run deploy ChargePointBackendAPI \
          --region europe-west1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ChargePointBackendAPI \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}